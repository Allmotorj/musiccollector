{% extends 'base.html' %}
{% block content %}

<h1>Play List</h1>

{% for artis in artist_list %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">
        <a href="{% url 'artists_detail' artis.id %}">
            {{ artis.name }}</span>
            <p>Title: {{ artis.description }}</p>
        </a>
    </div>
  </div>
{% endfor %}

{% endblock %}
